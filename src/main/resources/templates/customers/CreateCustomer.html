<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OOP PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">New Customer</h2>

				<form method="post" th:object="${customerDto}">
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Customer ID</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${customerDto.customerID}">
							<p th:if="${#fields.hasErrors('customerID')}"
								th:errorclass="text-danger" th:errors="${customerDto.customerID}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Customer Name</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${customerDto.customerName}">
							<p th:if="${#fields.hasErrors('customerName')}" 
								th:errorclass="text-danger" th:errors="${customerDto.customerName}"></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Customer Gender</label>
						<div class="col-sm-8">
							<select class="form-select" th:field="${customerDto.customerGender}">
								<option value="Female">Female</option>
								<option value="Male">Male</option>
								<option value="Other">Other</option>
							</select>
							<p th:if="${#fields.hasErrors('customerGender')}" 
								th:errorclass="text-danger" th:errors="${customerDto.customerGender}"></p>
						</div>
					</div>					

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Customer Date of Birth</label>
						<div class="col-sm-8">
							<input type="date" class="form-control" th:field="${customerDto.customerDOB}">
							<p th:if="${#fields.hasErrors('customerDOB')}" 
								th:errorclass="text-danger" th:errors="${customerDto.customerDOB}"></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Customer Address</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${customerDto.customerAddress}">
							<p th:if="${#fields.hasErrors('customerAddress')}" 
								th:errorclass="text-danger" th:errors="${customerDto.customerAddress}"></p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Customer Phone Number</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${customerDto.customerPhone}">
							<p th:if="${#fields.hasErrors('customerPhone')}" 
								th:errorclass="text-danger" th:errors="${customerDto.customerPhone}"></p>
						</div>
					</div>	
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Customer Email Address</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${customerDto.customerEmail}">
							<p th:if="${#fields.hasErrors('customerEmail')}" 
								th:errorclass="text-danger" th:errors="${customerDto.customerEmail}"></p>
						</div>
					</div>	
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Customer Created Date</label>
						<div class="col-sm-8">
							<input type="date" class="form-control" th:field="${customerDto.customerDateCreated}">
							<p th:if="${#fields.hasErrors('customerDateCreated')}" 
								th:errorclass="text-danger" th:errors="${customerDto.customerDateCreated}"></p>
						</div>
					</div>	
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Customer Updated Date</label>
						<div class="col-sm-8">
							<input type="date" class="form-control" th:field="${customerDto.customerDateUpdated}">
							<p th:if="${#fields.hasErrors('customerDateUpdated')}" 
								th:errorclass="text-danger" th:errors="${customerDto.customerDateUpdated}"></p>
						</div>
					</div>			
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Customer Paid Amount</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${customerDto.customerPaidAmount}">
							<p th:if="${#fields.hasErrors('customerPaidAmount')}" 
								th:errorclass="text-danger" th:errors="${customerDto.customerPaidAmount}"></p>
						</div>
					</div>	
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Customer Debt</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${customerDto.customerSumDebt}">
							<p th:if="${#fields.hasErrors('customerSumDebt')}" 
								th:errorclass="text-danger" th:errors="${customerDto.customerSumDebt}"></p>
						</div>
					</div>	
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Customer Type</label>
						<div class="col-sm-8">
							<select class="form-select" th:field="${customerDto.customerType}">
								<option value="Casual">Casual</option>
								<option value="Regular">Regular</option>
								<option value="VIP">VIP</option>
							</select>
							<p th:if="${#fields.hasErrors('customerType')}" 
								th:errorclass="text-danger" th:errors="${customerDto.customerType}"></p>
						</div>
					</div>																							
					
					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/customers" role="button">Cancel</a>
						</div>
					</div>
							
				</form>
			</div>
		</div>
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
